# ClawBox captive portal DNS
# Redirects ALL DNS queries to the box itself
# Runs on port 5353 to avoid conflict with systemd-resolved on port 53
# iptables DNAT redirects AP clients' port 53 traffic here

interface=wlP1p1s0
bind-interfaces
listen-address=10.42.0.1

# DNS only - no DHCP (NetworkManager handles DHCP via shared mode)
no-dhcp-interface=wlP1p1s0
port=5353

# Resolve everything to us (captive portal)
address=/#/10.42.0.1

# Don't forward queries upstream
no-resolv
no-poll
